<div id="parent-container">
	<img
		*ngIf="movie.posterPath"
		src="https://image.tmdb.org/t/p/w500/{{ movie.posterPath }}"
		alt="poster"
	/>
	<img
		*ngIf="!movie.posterPath"
		src="https://pbs.twimg.com/media/EiSJzUnVoAYb5WI.jpg"
		alt="poster"
	/>
	<ul>
		<li>
			<b>Title: </b><span>{{ movie.title }}</span>
		</li>
		<li>
			<b>Tagline: </b
			><span
				><i>{{ movie.tagline }}</i></span
			>
		</li>
		<li>
			<b>Release Date: </b><span>{{ movie.releaseDate }}</span>
		</li>
		<li>
			<b>Length: </b><span>{{ movie.runtime }} minutes</span>
		</li>
		<li>
			<b>Genres: </b><span>{{ genreString }}</span>
		</li>
		<li>
			<b>Rating: </b><span>{{ movie.voteAverage }}/10</span>
		</li>
		<li id="overview">
			<b>Overview: </b><span>{{ movie.overview }}</span>
		</li>
	</ul>
</div>
